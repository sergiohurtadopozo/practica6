<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>


<body class="bg-gray-100 text-gray-800">


  <header class="bg-blue-600 text-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">Tech Store</h1>
      <div class="flex items-center justify-end space-x-4 px-4 py-2">
        <div id="search-bar-container" class="flex mt-4 gap-2 mb-2">
          <input
            id="search-input"
            type="text"
            style="color:black"
            placeholder="Buscar productos..."
            class="flex-1 p-2 border border-gray-300 rounded"
          />
          <button id="search-button" class="bg-blue-700 px-4 py-2 rounded text-white" onclick="searchProducts()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>        
        <button id="notification-btn" class="bg-blue-700 px-4 py-2 rounded text-white" onclick="notificacion()">
          <i class="fa-solid fa-bell"></i>
        </button>
        <button id="cart-btn" class="bg-blue-700 px-4 py-2 rounded text-white relative" onclick="toggleCart()">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-xs text-white rounded-full px-2">0</span>
        </button>
      </div>
    </div>
  </header>


  <!-- Hero Section -->
  <section class="bg-cover bg-center bg-gray-100 mg h-64 mt-10 flex items-center justify-center text-white"
    style="background-image: url('https://i.univbkstr.com/v3/img/pages/tech/tech-front-2.jpg');">
    <div class="text-center">
      <h2 class="text-3xl font-bold">Bienvenido a Tech Store</h2>
      <p class="mt-2">Tu tienda de tecnología al mejor precio</p>
    </div>
  </section>


  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    <div id="product-detail" class="hidden bg-white p-6 rounded-lg shadow">
      <button id="back-to-catalog" class="text-blue-600 underline mb-4">Volver al catálogo</button>
      <div class="flex flex-col md:flex-row gap-6">
        <img id="detail-image" src="" alt="" class="w-full md:w-1/3 rounded-lg">
        <div>
          <h2 id="detail-title" class="text-2xl font-bold mb-2"></h2>
          <p id="detail-description" class="text-gray-600 mb-4"></p>
          <p id="detail-price" class="text-xl font-bold text-blue-600 mb-4"></p>
          <ul id="detail-features" class="list-disc list-inside mb-4 text-gray-800"></ul>
          <button id="addToCart" class="mt-4 w-full bg-blue-600 text-white py-2 rounded "onclick="addToCart()">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </main>


  <!-- Carrito -->
  <div id="cart-container" class="fixed top-0 right-0 bg-white shadow-lg w-80 h-full hidden p-4 z-50">
    <button id="close-cart" class="bg-red-600 text-white px-4 py-2 rounded mb-4" onclick="toggleCart()">Cerrar Carrito</button>
    <h2 class="text-2xl font-bold mb-4">Carrito de Compras</h2>
    <ul id="cart-items" class="space-y-4 mb-4"></ul>
    <div class="flex justify-between">
      <span class="font-bold">Total:</span>
      <span id="total-price" class="font-bold">$0.00</span>
    </div>
    <button id="checkout-btn" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded w-full" onclick="checkout()">Proceder a la compra</button>
  </div>


  <!-- Template -->
  <template id="product-card-template">
    <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg flex flex-col">
      <img src="" alt="" class="rounded-t-lg">
      <div class="mt-4 flex-1">
        <h3 class="font-bold text-lg"></h3>
        <p class="text-sm text-gray-500"></p>
        <div class="flex items-center mt-2">
          <span class="text-yellow-500">★</span>
          <span class="ml-1"></span>
        </div>
        <p class="text-blue-600 font-bold mt-4"></p>
      </div>
      <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded">Ver detalles</button>
    </div>
  </template>


  <script src="productos.js"> </script>
   
</body>
<script src="https://kit.fontawesome.com/6e515eb09f.js" crossorigin="anonymous"></script>
</html>
